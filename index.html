<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Monster Hunter World - Monster Record App Listing all Monster from the video game Monster Hunter World. View entry details such as pictures, common location, weakness, sizes, and description."
    />
    <title>MHW - Monster Record</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./resources/css/styles.css" />
  </head>
  <body>
    <div class="background-images"></div>
    <div class="modal-container is-active"></div>
    <nav class="navbar">
      <h1 class="app-header">Hyrule Compendium</h1>

      <div class="filter-images">
        <div class="filter-images-container">
          <h2>Creatures</h2>
          <div class="change-svg svg-1">
          </div>
        </div>
        <div class="filter-images-container">
          <h2>Enemies</h2>
          <div class="change-svg svg-2"></div>
        </div>
        <div class="filter-images-container">
          <h2>Materials</h2>
          <div class="change-svg svg-3"></div>
        </div>
        <div class="filter-images-container">
          <h2>Weapons</h2>
          <div class="change-svg svg-4"></div>
        </div>
        <div class="filter-images-container">
          <h2>Treasure</h2>
          <div class="change-svg svg-5"></div>
        </div>
      </div>

      <form>
        <input type="text" id="searchBar" class="search-bar" placeholder="Search by name or ID">
      </form>
    </nav>

    <main class="the-main-stuff">

    </main>

    <div class="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./resources/js/promise-polyfill.min.js"></script>
    <script src="./resources/js/fetch-polyfill.min.js"></script>
    <script src="./resources/js/script.js"></script>
  </body>
</html>
